<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Braseiro</title>
</head>

<body>
  <!-- ======== Menu do Site ======== -->
  <main>
    <nav class="navbar navbar-expand-lg  menu ">
      <div class="container">
        <div>
          <img src="./src/assets/logo.png" class="menu-logo" alt="">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Braseiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-3">
              <li class="nav-item">
                <a class=" nav-link menu-item " href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-item " href="#Produtos">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-item " href="#Receitas">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-item " href="#Sobre">Quem Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link menu-item " href="#Contatos">Fale Conosco</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </main>


  <!-- ======== Home ======== -->
  <section class="home" id="Home">
    <article class="container pt-5 ">
      <div id="carouselExampleRide " class="carousel slide mx-auto pt-5" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./src/assets/FundoAnimado.jpg" class="d-block w-100 home-banner-mg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./src/assets/FundoAnimado2.jpg" class="d-block w-100 home-banner-mg" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./src/assets/FundoAnimado3.jpg" class="d-block w-100 home-banner-mg" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </article>
  </section>

  <!-- ======== Produtos ======== -->

  <section class="produtos" id="Produtos">
    <img src="./src/assets/braseiro-gourmet.jpg" class="catalogo" alt="">



    <div class="d-flex align-items-start">
      <div class="nav flex-column nav-produtos nav-pills me-3" id="v-pills-tab" role="tablist"
        aria-orientation="vertical">
        <button class="nav-link produto-item active" id="v-pills-home-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
          aria-selected="true">DESTAQUES</button>
        <button class="nav-link produto-item" id="v-pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
          aria-selected="false">LINGUIÇA GOURMET</button>
        <button class="nav-link produto-item" id="v-pills-disabled-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled"
          aria-selected="false">LINGUIÇA TRADICIONAL</button>
        <button class="nav-link produto-item" id="v-pills-messages-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
          aria-selected="false">HAMBÚRGUER</button>
        <button class="nav-link produto-item" id="v-pills-settings-tab" data-bs-toggle="pill"
          data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
          aria-selected="false">ESPETINHO</button>
      </div>
      <div class="tab-content w-100" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
          tabindex="0">
          <h1 class="text-center py-3 ">Destaques</h1>
          <div class="w-100 d-flex justify-content-center gap-5">
            <img src="./src/assets/Produtos/PRODUTO 1°.png" alt="">
            <img src="./src/assets/Produtos/PRODUTO 2°.png" alt="">
            <img src="./src/assets/Produtos/PRODUTO 3°.png" alt="">
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
          tabindex="0">
          <h1 class="text-center py-3 ">Linguiça Gourmet</h1>
          <div class="w-100 d-flex justify-content-center gap-5">
            <img src="./src/assets/card.png" alt="">
            <img src="./src/assets/card3.png" alt="">
            <img src="./src/assets/card.png" alt="">
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
          tabindex="0">
          <h1 class="text-center py-3 ">Linguiça Tradicional</h1>
          <div class="w-100 d-flex justify-content-center gap-5">
            <img src="./src/assets/card2.png" alt="">
            <img src="./src/assets/card2.png" alt="">
            <img src="./src/assets/card2.png" alt="">
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
          tabindex="0">
          <h1 class="text-center py-3 ">Hambúrguer</h1>
          <div class="w-100 d-flex justify-content-center gap-5">
            <img src="./src/assets/Hamburguer1.png" alt="">
            <img src="./src/assets/Hamburguer2.png" alt="">
            <img src="./src/assets/Hamburguer3.png" alt="">
          </div>
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
          tabindex="0">
          <h1 class="text-center py-3 ">Espetinhos</h1>
          <div class="w-100 d-flex justify-content-center gap-5">
            <img src="./src/assets/Espeto.png" alt="">
            <img src="./src/assets/Espeto.png" alt="">
            <img src="./src/assets/Espeto.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
